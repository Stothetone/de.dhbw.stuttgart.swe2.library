//	compile 'org.slf4j:slf4j-log4j12:+'
  	compile 'junit:junit:+'
	runtime 'org.apache.derby:derby:10.11.+'
	runtime 'org.apache.derby:derbyclient:10.11.+'
	compile 'org.slf4j:slf4j-api:+'
	
//	compile 'org.apache.logging.log4j:log4j-api:2.+'
